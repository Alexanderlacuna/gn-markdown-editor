async function postJSON(api,data) {
  try {
    const response = await fetch(`/${api}`, {
      method: "POST", // or 'PUT'
      headers: {
        "Content-Type": "application/json",
      },
      //prettify code markdownInput.replace(/^\s*[\r\n]/gm, '')
      body: JSON.stringify(data),
    });

    const result = await response.json();
    return result
  } catch (error) {
    return {"status":error}
  }
}
